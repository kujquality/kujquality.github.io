<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="pass.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <form class="passform" action="cheesegrading.html" onsubmit="return passcheck()">
      <div>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center position-absolute top-50 start-50 translate-middle">
          <a class="navbar-brand" href="#">
            <img class="mb-3" src="img/Kraft_foods_logo2012.png" alt="Bootstrap" width="70" />
            <img class="mb-3" src="img/Mondelez.png" alt="Bootstrap" width="74" />
          </a>
          <div class="form-floating">
            <input placeholder="Password" type="password" class="form-control mb-3" required id="pass1" />
            <label class="text-center" for="pass1">Password</label>
          </div>
          <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-primary btn-submit me-md-2 p-1" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
